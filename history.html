<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Record</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS for layout and styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Styling for the top heading */
    .transaction-heading {
      background-color: #000;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Container for the buttons */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* Styling for the deposit and withdraw buttons */
    .btn-custom {
      background-color: black;
      color: white;
      padding: 10px 40px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-custom:hover {
      background-color: #333;
    }

    /* Results section styling */
    .results-section {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: 80%;
      text-align: center;
      font-size: 18px;
    }

    .no-more-data {
      color: gray;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Hide sections by default */
    .tab-content {
      display: none;
    }

    /* Show the active tab */
    .tab-content.active {
      display: block;
    }

    /* Media Queries */
    @media (max-width: 1200px) {
      .transaction-heading {
        font-size: 22px;
      }

      .btn-container {
        gap: 15px;
      }

      .btn-custom {
        padding: 10px 35px;
        font-size: 16px;
      }

      .results-section {
        width: 90%;
      }
    }

    @media (max-width: 768px) {
      .transaction-heading {
        font-size: 20px;
        padding: 10px;
      }

      .btn-custom {
        padding: 8px 30px;
        font-size: 14px;
      }

      .results-section {
        width: 95%;
        font-size: 16px;
      }
    }

    @media (max-width: 576px) {
      .transaction-heading {
        font-size: 18px;
        padding: 8px;
      }

      .btn-container {
        flex-direction: column;
        gap: 10px;
      }

      .btn-custom {
        width: 50%;
        padding: 8px;
        font-size: 14px;
        margin-left: 90px;
      }

      .results-section {
        width: 95%;
        font-size: 14px;
      }

      .no-more-data {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <!-- Heading Section -->
  <div class="transaction-heading">
    Transaction Record
  </div>

  <!-- Button Container for Deposit and Withdraw -->
  <div class="btn-container">
    <button class="btn btn-custom" onclick="showTab('deposit')">Deposit</button>
    <button class="btn btn-custom" onclick="showTab('withdraw')">Withdraw</button>
  </div>

  <!-- Deposit Results Section -->
  <div id="deposit" class="results-section tab-content">
    <p>Showing deposit records</p>
    <p>0 results</p>
    <p class="no-more-data">no more data</p>
  </div>

  <!-- Withdraw Results Section -->
  <div id="withdraw" class="results-section tab-content">
    <p>Showing withdraw records</p>
    <p>0 results</p>
    <p class="no-more-data">no more data</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to toggle between tabs -->
  <script>
    // Function to show the correct tab
    function showTab(tabId) {
      // Hide all tabs
      var tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(function(tab) {
        tab.classList.remove('active');
      });

      // Show the selected tab
      var activeTab = document.getElementById(tabId);
      activeTab.classList.add('active');
    }

    // Set default tab on load
    document.addEventListener('DOMContentLoaded', function() {
      showTab('deposit'); // Show deposit by default
    });
  </script>

</body>
</html>
